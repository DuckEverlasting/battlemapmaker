<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Look it is some tiles</title>
  </head>
  <style>
    /* 
    black - 291F1E
    blue - 477998
    redorange - F64740
    pink - D8838A
    green - 7DA253
    */
    html, section, div {
      box-sizing: border-box;
    }
    html {
      background: white;
    }
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin: 0;
      height: 50px;
      padding: 30px 0 20px;
      text-align: center;
      background: #291F1E;
      color: white;
    }
    button {
      width: 80%;
      padding: 10px;
      margin: 2px 0;
    }
    button.active {
      background: rgb(255, 234, 48);
    }
    .main {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #project_container {
      position: relative;
      background: #477998;
      margin: 0;
      padding: 0;
      flex-grow: 1;
    }
    #active_sprite_container {
      width: 100px;
      height: 100px;
    }
    .layer-canvas {
      position: absolute;
    }
    .main-container {
      display: flex;
      align-items: stretch;
      justify-content: space-between;
      width: 100%;
      height: calc(100% - 100px);
    }
    .side-box {
      display: flex;
      flex-direction: column;
      padding-top: 5px;
      align-items: center;
      background: #7DA253;
      width: 100px;
    }
  </style>
  <body>
    <section class="main">
      <h1>PROTOTYYYYYYYYYPE</h1>
      <div class="main-container">
        <div class="side-box">
          <button class="tool-button active" id="freehand-button">Draw</button>
          <button class="tool-button" id="shape-button">Box</button>
          <button class="tool-button" id="fill-button">Fill</button>
          <button class="tool-button" id="erase-button">Erase</button>
          <div id="active_sprite_container"></div>
        </div>
        <div id="project_container"></div>
        <div class="side-box">
          <button class="layer-button" id="layer-button-1">Ground Layer</button>
          <button class="layer-button active" id="layer-button-2">Object Layer 1</button>
          <button class="layer-button" id="layer-button-3">Object Layer 2</button>
        </div>
      </div>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
  </head>
  <style>
    html, section, div {
      box-sizing: border-box;
    }
    html {
      background: white;
    }
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
    }
    .main {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1 {
      margin: 0;
      height: 50px;
      padding: 30px 0 20px;
      text-align: center;
    }
    #project_container {
      position: relative;
      background: rgb(192, 192, 192);
      margin: 0;
      padding: 0;
      width: 100%;
      height: calc(100% - 100px);
    }
    .layer-canvas {
      position: absolute;
    }
  </style>
  <body>
    <section class="main">
      <h1>THIS IS A THING</h1>
      <div id="project_container" />
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
